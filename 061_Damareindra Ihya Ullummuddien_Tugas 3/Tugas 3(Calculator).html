<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="header">
        <h1>Calculator</h1>
    </div>

    <div class="isi">
        <form class="container" name="calc">
            Value 1:
            <br>
            <input type="text" id="value1" class="tf" >
            <br>
            Value 2:
            <br>
            <input type="text" id="value2" class="tf">
            <br>
            <br>
            <button type="button" id="button" class="btn btn-primary" onclick="tambah()"> + </button>
            <button type="button" id="button" class="btn btn-primary" onclick="kurang()"> - </button>
            <button type="button" id="button" class="btn btn-primary" onclick="kali()"> * </button>
            <button type="button" id="button" class="btn btn-primary" onclick="bagi()"> : </button>
            <button type="button" id="button" class="btn btn-primary" onclick="mod()"> % </button>
            <br>
            
            Result :  
            <br>
            <input type="text" class="tf" name="hasil">
    </div>
</body>
<script src="calc.js"></script>
</html>
